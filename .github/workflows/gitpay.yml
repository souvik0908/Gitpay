name: GitPay Auto Payout

on:
  pull_request:
    types: [closed]

permissions:
  contents: read

jobs:
  payout:
    # Only run if the PR was actually merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Required for Web3.py on Python 3.12+
          pip install setuptools 
          pip install -r gitpay/agent/requirements.txt

      - name: Run Action Runner
        env:
          # The ONLY secret your current script needs
          CRONOS_PRIVATE_KEY: ${{ secrets.CRONOS_PRIVATE_KEY }}
        run: |
          # Ensure python can find your module
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python gitpay/agent/action_runner.py
