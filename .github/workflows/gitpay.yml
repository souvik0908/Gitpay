name: GitPay Payout Agent

on:
  pull_request:
    types: [closed]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  pay_contributor:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r gitpay/agent/requirements.txt

      - name: Run Payout Agent
        env:
          CRONOS_PRIVATE_KEY: ${{ secrets.CRONOS_PRIVATE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          X402_SERVICE_URL: ${{ secrets.X402_SERVICE_URL }}

          GEMINI_MODEL: gemini-2.5-flash
          GITPAY_DEFAULT_BOUNTY: "1.0 USDC"
        run: |
          python gitpay/agent/action_runner.py
