name: GitPay Auto Payout

on:
  pull_request:
    types: [closed]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  payout:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install -r gitpay/agent/requirements.txt

      - name: Run Action Runner
        env:
          # GitHub-provided token (works only for this repo)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # your repo/env settings
          GITHUB_REPO_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO_NAME: ${{ github.event.repository.name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}

          # your secrets
          X402_SERVICE_URL: ${{ secrets.X402_SERVICE_URL }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          CRONOS_PRIVATE_KEY: ${{ secrets.CRONOS_PRIVATE_KEY }}

          # optional toggles
          GEMINI_MODEL: gemini-2.5-flash-lite
          GITPAY_DRY_RUN: "0"
        run: |
          python -m gitpay.agent.action_runner
